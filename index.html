<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Partner</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="App.js"></script>
</head>

<body>
    <div class="container" id="container">
        <!-- create a header-section -->
        <header class="header-section">
            <h1>Math Partner</h1>
            <!-- create a dom event on click historyButton() -->
            <input type="button" class="header-btn" id="historyBtn " value="History" onclick="historyButton()">
            <!-- create a dom event on click saveButton() -->
            <input type="button" class="header-btn" id="saveBtn " value="Saved Solution" onclick="savedButton()">
        </header>


        <!-- this is the main section where user give input and showing result -->
        <main class="main">
            <!-- here user give input or math problem -->
            <div class="main-section">
                <section class="problem-section">
                    <label for="problemSection">
                        <h2>Problem</h2>
                    </label>
                    <input type="text" id="problemSection" placeholder="Type here......">
                </section>


                <!-- this section for select the category -->
                <section class="category-section">
                    <label for="categorySection">
                        <h2>Select Catagory</h2>
                    </label>
                    <!-- create a select option menu -->
                    <select name="categorySection" id="categorySection">
                        <!-- create option for user-->
                        <option value="simplify">Simplify</option>
                        <option value="factor">Factor</option>
                        <option value="derive">Derive</option>
                        <option value="integrate">Integrate</option>
                        <option value="zeroes">Zeroes</option>
                        <option value="area">Area Under Curve</option>
                        <option value="cos">Cosine</option>
                        <option value="tan">Tangent</option>
                        <option value="across">Inverse Cosine</option>
                        <option value="arosin">Inverse Sine</option>
                        <option value="arctan">Inverse Tangent</option>
                        <option value="abs">Absolute Value</option>
                        <option value="log">Logarithm</option>
                    </select>
                </section>


                <!-- this section for searching result -->
                <section class="search-section">
                    <!-- create a icon -->
                    <button type="submit" id="searchBtn" onclick="SearchButton()"><i
                            class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                </section>
            </div>
                
            <!-- this section for showing result -->
            <section class="result-section">
                <div class="output">

                </div>
                <div class="deleteBtn">
                    <!-- create a delete button -->
                    <button type="reset" id="deleteBtn" onclick="deleteBtn()"><i
                            class="fa-solid fa-trash-can"></i></button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
