<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Partner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="App.js"></script>
</head>

<body>
    <div class="container">
        <!-- create a upper container -->
        <div class="upper-container">
            <h1>Math Partner</h1>
            <!-- create a dom event on click historyButton() -->
            <input type="button" id="historyBtn" value="HISTORY">
            <!-- create a dom event on click saveButton() -->
            <input type="button" id="saveBtn" value="SAVED SOLUTIONS">
        </div>

        <!-- create a empty div show some data here -->
        <div class="historycon">

        </div>

        <!-- create a second section -->
        <div class="subContainer">
            <div class="middle-container">
                <div class="box1">
                    <label for="problemBar">
                        <h2>Problem</h2>
                    </label>
                    <input type="text" id="problemBar" placeholder="TYPE HERE......">
                </div>

                <div class="box2">
                    <label for="categoryBar">
                        <h2>Select Catagory</h2>
                    </label>
                    <!-- create a select option menu -->
                    <select name="categoryBar" id="categoryBar">
                        <!-- create option -->
                        <option value="simplyfy">Simplyfy</option>
                        <option value="factor">Factor</option>
                        <option value="derive">Derive</option>
                        <option value="integrate">Integrate</option>
                        <option value="zeroes">Zeroes</option>
                        <option value="area">Area Under Curve</option>
                        <option value="cos">Cosine</option>
                        <option value="tan">Tangent</option>
                        <option value="across">Inverse Cosine</option>
                        <option value="arosin">Inverse Sine</option>
                        <option value="arctan">Inverse Tangent</option>
                        <option value="abs">Absolute Value</option>
                        <option value="log">Logarithm</option>
                    </select>
                </div>

                <div class="box3">
                    <!-- create a icon -->
                    <!-- create discription link icon -->
                    <button type="submit" id="searchBtn"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <!-- create a container inputbox -->
            <div class="container-input">
                <div class="inputBox1">

                </div>
                <div class="inputBox2">
                    <!-- create a delete button -->
                    <button type="reset" id="deleteBtn"><i class="fa-solid fa-trash-can"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
